<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <title>Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slack_app.css') }}" type="text/css">

    <script>
        $(function(){
        });

    </script>
</head>
<body>
    <table width="98%">
        <tr>
            <th width="10%">
                投稿日
            </th>
            <td width="90%">
                {{ post_date }}
            </td>
        </tr>
        <tr>
            <th>
                投稿者
            </th>
            <td>
                <img src="{{ post_icon }}" />
                {{ post_name }}
            </td>
        </tr>
        <tr>
            <th>
                メッセージ
            </th>
            <td>
                <div style="white-space:pre-wrap">{{ post_message|safe }}</div>
            </td>
        </tr>
    </table>
    <br />
    <table border="1" width="98%">
        <tr>
            <th width="10%">
                返信者
            </th>
            <th width="12%">
                返信日
            </th>
            <th width="78%">
                メッセージ
            </th>
        </tr>
        {% for record in result_list %}
            <tr>
                <td>
                    {% if record.reply_name != '' %}
                        <img src="{{ record.reply_icon }}" />
                    {% endif %}
                    {{ record.reply_name }}
                </td>
                <td>
                    {{ record.reply_date }}
                </td>
                <td>
                    <div style="white-space:pre-wrap">{{ record.reply_message|safe }}</div>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
